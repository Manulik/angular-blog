<button (click)="logOut()" class="logout" routerLink="/articles"><img src="https://cdn1.iconfinder.com/data/icons/materia-arrows-symbols-vol-3/24/018_128_arrow_exit_logout-512.png" alt="logout"></button>
<form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <label>
        Enter the title of your article here:
        <input type="text" formControlName="title" required />
      </label>
      <label>
          Enter the link to the image (preview) here:
      <input type="text" formControlName="imageUrl" required>
      </label>
      <label>
          How many minutes will user read it:
          <input type="text" formControlName="time">
      </label>
      <label>
          Short description (preview):
          <textarea type="text" class="description" formControlName="discription"></textarea>
      </label>
      <label>
          Content:
          <textarea [froalaEditor] class="content" formControlName="content">
          </textarea>
          <!-- <editor apiKey="test" [init]="{plugins: 'link'}"></editor> -->
      </label>
      <button (click)='add()' type="submit" [disabled]="!articleForm.valid">Add</button>
</form>

<ul>
    <li *ngFor="let article of articles">
        <div class="articlesContainer" *ngIf='article.title '>
            <div class="article">
                <div class="imgBlock">
                    <img src="{{ article.imageUrl }}" alt="{{ article.title }}">
                </div>
                <div class="articleContent">
                    <h3>{{ article.title }}</h3>
                    <div class="dateInfo">
                        <p>Published 2 days ago</p>
                        <p>{{ article.time }} min read</p>
                    </div>
                    <div class="shortDescription">
                        <p>
                            {{ article.discription }}
                        </p>
                    </div>
                    <a  routerLink="/articles/{{article.id}}">Read more</a>
                </div>
            </div>
        </div>
    </li>
</ul>
