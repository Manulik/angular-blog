<div class="obertka">
    <div class="article">  
        <div class="adminBlock">
            <button class="editBtn" (click)="activateForm()" *ngIf="adminRole" routerLink="/articles/{{ article.id }}/edit">
                <img src="https://cdn.pixabay.com/photo/2015/12/22/04/00/edit-1103598_1280.png" alt="edit">
            </button>
            <button class="removeBtn" (click)="remove()" routerLink="/articles" *ngIf="adminRole">
                <img src="https://cdn.pixabay.com/photo/2017/02/23/08/46/garbage-2091534_1280.png" alt="remove">
            </button>
        </div>
        <h2>{{ article.title }}</h2>
            <div class="dateInfo">
                <p>Published 2 days ago</p>
                <p>{{ article.time }} min read</p>
                <p>4 comments</p>
            </div>

            <!-- <label>
                <editor apiKey="test" [init]="{plugins: 'link'}"></editor>
            </label> -->
            <div class="content">

                {{ article.content }}
            </div>
</div>
</div>
